<div *ngIf="isLoading">
  <p class="loading-title">Loading...</p>
</div>

<div *ngIf="!isLoading" class="gauge-container" >
    <dx-circular-gauge id="gauge" [value]="AvgValue"  [size]="{ width: 550, height: 350 }">
      <dxo-scale [startValue]="0" [endValue]="100" [tickInterval]="20">
        <dxo-tick [length]="22"></dxo-tick> 
        <dxo-label [customizeText]="customizeText"></dxo-label>
      </dxo-scale>
      <dxo-range-container>
        <dxi-range [startValue]="0" [endValue]="AvgValue" [color]="setColor()"></dxi-range>
      </dxo-range-container>
      <dxo-export [enabled]="true" ></dxo-export>
      <dxo-value-indicator [color]="indecatorColor"></dxo-value-indicator>
      <dxo-geometry [startAngle]="200" [endAngle]="-20"></dxo-geometry>
      <dxo-title 
        [margin]="{ bottom: 25 }"
        [text]="'Your Avg. Absenteeism Rate'"
        [font]="{ weight: 900, size: 30 }">
      </dxo-title>
    </dx-circular-gauge>
    
  <div class="gauge-value">{{ AvgValue }} %</div>
  <div class="gauge-target">{{ target }}</div>
</div>
